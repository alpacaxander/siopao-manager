<ng-template #content let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Product</h4>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-product-form [(product)]="product"></app-product-form>
  </div>
  <div class="modal-footer">
    <button (click)="modal.close('Save click'); send()" class="btn btn-outline-dark" mat-icon-button type="button">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</ng-template>

<button (click)="open(content)" mat-icon-button>
  <mat-icon>add</mat-icon>
</button>
