<mat-card class="coin-card">
  <mat-card-header>
    <mat-card-title>{{ coin.relationships.product.data.attributes.name }}</mat-card-title>
    <mat-card-subtitle>{{ coin.attributes.location }}</mat-card-subtitle>
  </mat-card-header>

  <div>
    <ng-container *ngFor="let image of images; let i = index">
      <ng-container *ngIf="selected === i">

        <div id="container">
          <span class="helper"></span>
          <img mat-card-image [src]="image.attributes.data">
        </div>
      </ng-container>

    </ng-container>
  </div>

  <div>
    <button *ngIf="images?.length > 1" class="btn btn-outline-dark" mat-icon-button type="button"
            (click)="selected = ((selected - 2) % images.length) + 1">
      <mat-icon>navigate_before</mat-icon>
    </button>

    <button class="btn btn-outline-dark" mat-icon-button type="button">
      <mat-icon>photo_size_select_large</mat-icon>
    </button>

    <button *ngIf="images?.length > 1" class="btn btn-outline-dark" mat-icon-button type="button"
            (click)="selected = (selected + 1) % images.length">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>

  <mat-card-actions>
    <button class="btn btn-outline-dark" mat-icon-button type="button">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
